<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_page2.css"> 
    <title> Subscription </title>
</head>
    <body style="background-color:#6d9169"> 
        <div>
            <form action="action_page.php" method="post"> 
                <div class="field">
                    <label for="fname"> <b>First Name:</b></label>
                    <input type="text" id="fname" name="fname" placeholder="Silva" required>
                </div> 
                <br>
                <div class="field">
                    <label for="lname"> <b>Last Name:</b> </label> 
                    <input type="text" id="lname" name="lname" placeholder="Angela" required>
                </div>
        
                <br>
        
                <div class="field">
                    <label for="pass"> <b>Password:</b></label>
                    <input type="password" id="pass" name="pass" maxlength="12">
                </div>
        
                <br>
        
                <div class="field">
                    <label for="email"> <b> Email: </b> </label>
                    <input type="email" id="email" name="email" placeholder="angelas@gmail.com"> 
                </div>
        
                <br>
        
                <div class="field">
                    <label for="phone"> <b>Phone number:</b> </label>
                    <input type="tel" id="phone" name="phone" placeholder="(46) 72 987  67 42"> 
                </div>
        
                <br>
        
                <div class="field">
                    <label for="bdate"> <b>Birthdate:</b> </label>
                    <input type="date" id="bdate" name="bdate">  
                
                </div>
        
                <br>
        
                <div>
                    <input type="reset"> 
                </div>
        
                <br>
        
                <div>
                    <input type="submit">
                </div>
        
            </form>
        </div>
    </body>
</html>
